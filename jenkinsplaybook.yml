---
- hosts: web
  vars:
   MYSQL_ROOT_PASSWORD: 'root'
  tasks:
- name: Installation MariaDB
  dnf: 
   name: mariadb
   state: present
- name: Installation Py3SQL
  dnf: 
   name: python3-PyMySQL
   state: present
- name: Activation Maria DB
  systemd:
   name: mariadb
   state: started
   enabled: yes
