---
- hosts: web
  
  tasks:
  - name: Installation MariaDB
    dnf: 
     name: {{ item }}
     state: present
    loop:
     - mariadb
     - python3-PyMySQL
     - mariadb-server
  - name : Lancement de MariaDB
    systemd:
     name: {{ item }}
     state: started
     enabled: yes
    loop:
     - mariadb
     - mariadb-server
